:default_package_installer: unpack.bat
:default_package_location: package/
:project_package_file: project.packages
:package_dump:  <%= ENV['ArtifactsRoot'] %>/packages
:version_file_name: version.txt
:default_repo_type: :git

:known_packages:
    :halwayi:
        :repo: <%= ENV['GIT_SERVER'] %>/halwayi/
        # :located_at: package/
        # :repo_type: :git
        :installer: unpack.bat
    :boski:
        :repo: <%= ENV['GIT_SERVER'] %>/boski/
        # :located_at: package/
        # :repo_type: :git
        :installer: unpack.bat
    :minlab:
        :repo: <%= ENV['GIT_SERVER'] %>/minlab/
        :located_at: lib/
        # :repo_type: :git
        :installer: unpack.bat
    :tinker:
        :repo: <%= ENV['GIT_SERVER'] %>/tinker/
        # :located_at: package/
        # :repo_type: :git
        :installer: unpack.bat


:default_look_up_paths:
    - <%= ENV['ProjectRoot'] %>
    - <%= ENV['CD'] %>/
